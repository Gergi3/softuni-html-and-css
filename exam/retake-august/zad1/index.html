<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Form</title>
  <link rel="stylesheet" href="./styles/reset.css" />
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <main class="main-wrapper">
    <div class="form-wrapper">
      <form class="form" action="#" method="GET">
        <h2 class="form__title">REGISTRATION FORM</h2>
        <div class="half">
          <div class="control">
            <label class="control__label" for="first-name">First Name</label>
            <input class="control__input" type="text" id="first-name" name="first-name" />
          </div>
          <div class="control">
            <label class="control__label" for="last-name">Last Name</label>
            <input class="control__input" type="text" id="last-name" name="last-name" />
          </div>
        </div>
        <div class="control">
          <label class="control__label" for="email">Email</label>
          <input class="control__input" type="email" id="email" name="email" />
        </div>
        <div class="control">
          <label class="control__label" for="password">Password</label>
          <input class="control__input" type="password" id="password" name="password" />
        </div>
        <div class="control">
          <label class="control__label" for="confirm-password">Confirm Password</label>
          <input class="control__input" type="password" id="confirm-password" name="confirm-password" />
        </div>
        <div class="control-checkbox">
          <input class="" type="checkbox" id="agreed" name="agreed" />
          <label class="" for="agreed">I accept the Terms of Use & Privacy Policy.</label>
        </div>
        <button type="submit" class="btn">REGISTER NOW</button>
      </form>
    </div>
  </main>
</body>

</html>
